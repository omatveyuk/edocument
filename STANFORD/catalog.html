<!DOCTYPE html>
<html lang="en">
<head>
  <title>Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="http://es-vm-mishina.cloudapp.net/catalog/catalog.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://es-vm-mishina.cloudapp.net/catalog/catalog.min.js"></script>
</head>

<body>

  <div class="row" id="t">
    Stanford University Libraries
  </div>

  <div class="container-fluid">
        <button class="btn btn-danger buttons" type="button" data-id="A">A</button>
        <span><button class="btn btn-danger buttons" type="button" data-id="B">B</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="C">C</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="D">D</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="E">E</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="F">F</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="G">G</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="H">H</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="I">I</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="J">J</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="K">K</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="L">L</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="M">M</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="N">N</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="O">O</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="P">P</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="Q">Q</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="R">R</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="S">S</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="T">T</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="U">U</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="V">V</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="W">W</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="X">X</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="Y">Y</button></span>
        <span><button class="btn btn-danger buttons" type="button" data-id="Z">Z</button></span>

    <!-- full search -->
    <div class="row">
      <div class="col-xs-2 search" id="t-fullsearch">Full search</div>
      <div class="col-xs-10 search">
        <input type="text" class="form-control" id="full-search" placeholder="Search by title..."/>
      </div> 
    </div>
    <hr>

    <!-- tables by letters -->
    <div id="letter"></div>
  
  </div>

  <footer>
    <p>Coded by Oxana Matveyuk (<a id="me" href="http://www.matveyuk.com">www.matveyuk.com</a>)</p>
  </footer>

</body>
</html>
